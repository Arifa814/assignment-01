<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="raleway-normal">
        <header class="header">
            <div class="navbar">
             <h3 class="logo">LOGO</h3>
            <button class="btn-primary">Sing up</button>
            </div>
            <div class="banner">
            <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
             <button class="btn-primary">Stay Focused</button>
             </div>
            </header> 
             
            <section>
      <div class="action-section">
      <div class="action-heading">
        <h3>See It in Action</h3>
        <p>Explore the live preview and imagine your<br>brand in this bold new look.</p>
        <button class="btn-primary">Launch Live preview</button>
      </div>
      <div class="action-image">
       <img src="images/wc-mini.png" alt="">
       </div>
      </div>
       </section>

       <section class="productive-section">
              <div class="productive-container">
                <h2 class="productive-heading">Joined Thousands of Productive Users</h2>
                
                    <div class="stats">

                            <div class="stat-number"><span class="digit">50</span><span class="suffix">k</span></div>

                        </div>
                        <div class="state-box">
                            <div class="stat-number"><span class="digit">2</span><span class="suffix">M+</span></div>
                            <div class="stat-label">Focus Session</div> 
                        </div>
                        <div class="state-box">
                            <div class="stat-number"><span class="digit">95</span>%</div>
                            <div class="stat-label">Satisfaction Rate</div>

                           </div>
                           </div>
